<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Tienda</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <section>
      <header class="menu">
        <h1 class="menu__main__header">Lista de la compra</h1>
        <nav>
          <ul class="menu__main__list">
            <li>Principal</li>
            <li>Lista</li>
            <li>Acerca de</li>
          </ul>
        </nav>
      </header>
    </section>
    <div class="count__items">
      <button class="fa fa-minus-circle fa-2x " type="submit" aria-hidden="true"></button>
      <span class="item__count">2/3 Comprados</span>
    </div>

    <main>
      <h2>Añadir artículo</h2>
      <form class="add__articles">

        <label for="name">Nombre:</label>
        <input type="text" id="name">

        <label for="price">Precio:</label>
        <input type="text" id="price">

      </form>
      <button class="add__articles__submit_button" type="submit">Enviar</button>

    </main>
  </div>
</body>

</html>
